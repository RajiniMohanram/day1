<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form name="emp">
		<div>
			Enter Employee Id: <input type="text" name="id" />
		</div>
		<div>
			Enter Employee Name: <input type="text" name="fname" />
		</div>

			<tr>
				<th>Id</th><th>Name</th><th>Salary</th>
			</tr>
		</thead>
		<tbody id="emptbl">
		</tbody>
	</table>

	<script type="text/javascript" src="add-emp.js"></script>
</body>
